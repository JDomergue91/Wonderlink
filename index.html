<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderLink</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="headerBanner">
            <img class="imgHeaderBanner" src="img/wonderlink_homepage.png" alt="banniere header">
        </div>
        <div class="subHeader">
            <div class="select-container">
                <select class="headerSelect" name="envSelector" id="env-Selector">
                    <option value="prod">Prod</option>
                    <option value="pre-prod">Pre-prod</option>
                    <option value="r01">R01</option>
                    <option value="r02">R02</option>
                    <option value="r03">R03</option>
                    <option value="r04">R04</option>
                </select>
            </div>
            
            <div class="nav-container">
                <nav>
                    <ul>
                        <li>
                            <figure>
                                <img src="img/img1.png" alt="img1" />
                                <figcaption>img1</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="img/img2.png" alt="img2" />
                                <figcaption>img2</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="img/img3.png" alt="img3" />
                                <figcaption>img3</figcaption>
                            </figure>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="edit-container">
                <button class="headerEditButton">Editer les categories</button>
            </div>
        </div>
    </header>
    <main>

    </main>

    <footer>
        <p>wow</p>
    </footer>
</body>
</html>
